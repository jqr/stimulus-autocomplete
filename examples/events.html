<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Events</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script async src="https://unpkg.com/es-module-shims@1.2.0/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
      }
    }
  </script>

  <script type="module-shim">
    import { Application } from '@hotwired/stimulus'
    import { Autocomplete } from './stimulus-autocomplete.js'

    const application = Application.start()
    application.register('autocomplete', Autocomplete)

    const log = document.getElementById("log")
    const autocomplete = document.getElementById("autocomplete")

    const events = ['autocomplete.change', 'loadstart', 'load', 'error', 'loadend', 'toggle']

    events.forEach((eventType) => {
      autocomplete.addEventListener(eventType, (event) => {
        console.log(`${eventType} event emitted`, event)
        log.insertAdjacentHTML('beforeend', `<p class="event">${eventType} event emitted</p>`);
      })
    })

  </script>

  <style>
    .container {
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Events</h1>
    <p class="mb-5">Demonstrate all events called.</p>

    <div class="row">
      <div class="mb-3 col-6">
        <label for="birds">Plain text bird names</label>
        <div data-controller="autocomplete" data-autocomplete-url-value="/results-plain-text.html" id="autocomplete">
          <input name="birds" type="text" class="form-control" data-autocomplete-target="input" placeholder="search a bird" autofocus/>
          <input type="hidden" name="bird_id" data-autocomplete-target="hidden"/>
          <ul data-autocomplete-target="results" class="list-group"></ul>
        </div>
      </div>

      <div id="log" class="col-6">
        <h3>Event log</h3>
      </div>
    </div>
  </div>
</body>
</html>
